  terms_and_conditions: "Términos &amp; Condiciones"
  terms_and_conditions_message: "<p>More Mexico For Less LLC no es un agente de reservas o operador de viajes, y no cobra honorarios por sus servicios a los usuarios de nuestro sitio. Nuestros socios (compañías aéreas y agentes de reserva) que ofrecen pasajes aéreos y paquetes turísticos en MoreMexicoForLess.com están obligados por ley a incluir todas las tasas y recargos en sus precios de lista. Los ejemplos incluyen el Cargo Federal de Seguridad de 11 de septiembre, los impuestos y honorarios de de salida y de llegada internacional, impuesto federal y otros servicios, el manejo, las tasas y recargos diversos. Cuando usted reserva con uno de nuestros socios, por favor asegúrese de revisar la publicación completa de todos los cargos aplicables requeridos por el Departamento de Transporte de Estados Unidos que aparecen en su sitio. Las Tarifas son generalmente cotizadas por persona en USD a menos que se indique lo contrario.</p>
  <p>Para los paquetes de viaje u ofertas cotizadas, More Mexico For Less LLC no garantiza ninguna tasa o precios específicos. Además, los precios medios de hoteles se actualizan cada noche y se muestran en su moneda preferida utilizando las tasas de conversión vigentes. Dado que estos precios convertidos son estimaciones, por favor consulte con el sitio de reservas por la cantidad exacta y la moneda.</p>
  <p>Por otra parte, More Mexico For Less LLC no garantiza la disponibilidad de los precios anunciados en nuestro sitio. Los precios indicados pueden requerir una estancia de una longitud determinada o tienen fechas sin informacion, calificaciones o restricciones.</p>
  <p>More Mexico For Less LLC no es responsable del contenido de los sitios web externos. Impuestos y tarifas no aparecen incluidos en las ofertas.</p>
  <p>Como condición para el uso de este sitio web, usted garantiza que:</p>
  <ol>
    <li>Tiene por lo menos 18 años de edad</li>
    <li>Usted tiene la autoridad legal para crear una obligación legal vinculante</li>
    <li>Que va a utilizar esta web de acuerdo con los Términos de Uso</li>
    <li>Debe utilizar este sitio para buscar informacion sobre reservaciones legítimas para usted o para otra persona para quien usted está legalmente autorizado para actuar</li>
    <li>Si usted busca informacion en nombre de otra persona, usted tiene el deber de informar a dicha persona acerca de los términos y usos que se aplican a la informacion que busco para ellos</li>
    <li>Toda la información proporcionada por usted en este sitio web es verdadera, precisa, actualizada y completa</li>
  </ol>
  <p>Nos reservamos el derecho de denegar el acceso a cualquier persona a este sitio web y los servicios que ofrecemos, en cualquier momento y por cualquier razón, incluyendo, pero no limitado a la violación de estos términos y su uso</p>"

  about_us_message: <p>Bienvenidos a More Mexico For Less donde puedes comparar los mejores sitios de viajes a Mexico en un solo lugar y encontrar tus vacaciones ideales más rápido.</p>
                                <p>More Mexico For Less se especializa en darle a los viajeros la mejor selección de hoteles, aviones y renta de carros cuando planean su viaje a Mexico.</p>
                                <p>Usted puede reservar con nosotros y tenga garantizado que aquí encontrara los mejores precios para sus siguientes vacaciones.</p>
                                <p>Gracias por visitar y usar More Mexico For Less.</p>
  privacy_policy_message: "<p>En More Mexico For Less nos comprometemos a cuidar su información y a obtener su confianza.</p>
                                <p><i>¿Cómo usamos y compartimos la información?</i></p>
                                <p>Cuando reserva su viaje usando la página de internet More Mexico For Less, nosotros le proporcionamos su información personal a las aerolíneas, hoteles, renta de carros y otras agencias de viajes que están encargadas de finalizar el proceso de reserva de los servicios que usted ha seleccionado.</p>
                                <p>Nosotros usamos información que no es personal como demografía e intereses en áreas específicas de nuestra página para crear mejor servicios y tener mejor calidad en nuestra página y con nuestros clientes.</p>
                                <p>También compartimos información personal si es requerido por la ley o si es necesario identificar, contactar o emprender acciones legales contra alguien que podría estar causando interferencias con nuestros derechos o propiedades.</p>
                                <p><i>¿Cómo protegemos su información?</i></p>
                                <p>Nosotros nos comprometemos a proteger la información que obtenemos. Solo empleados autorizados tienen permiso de acceder a información personal de los clientes y solo lo pueden hacer para funciones que están permitidas dentro de la empresa.</p>
                                <p><i>Ligas externas</i></p>
                                <p>Si esta página, moremexicoforless.com, lo dirige a otras páginas web, esos sitios no operan bajo nuestros términos de privacidad. Nosotros recomendamos que revise los términos de privacidad y términos de esas páginas para entender sus procedimientos de como usan la información personal que obtienen de sus usuarios.</p>
                                <p><i>Las actualizaciones y cambios a estos términos </i></p>
                                <p>More Mexico For Less tiene el derecho de cambiar y hacer modificaciones a estos términos si es necesario. Al usar este sitio y el proceso de reservación con More Mexico For Less usted acepta estos términos.</p>"
  faq_message: <p><i>¿Qué tipo de reservaciones puedo hacer en moremexicoforless.com?</i></p>
                          <p>En moremexicoforless.com usted puede reservar hoteles, vuelos, y renta de carros en los mejores destinos de Mexico.</p>
                          <p><i>¿Puedo hacer la reservación sin una tarjeta de crédito?</i></p>
                          <p>Usted necesita una tarjeta de crédito válida para poder hacer su reservación.</p>
                          <p><i>¿Puedo reservar mis vacaciones a cualquier país o destino que yo decida?</i></p>
                          <p>More Mexico For Less solo ofrece paquetes de viajes a destinos en Mexico.</p>
