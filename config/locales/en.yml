  about_us_message: <p>Welcome to More Mexico For Less were you can compare the best travel sites to Mexico at once and find your dream vacation faster.</p>
                              <p>More Mexico For Less specializes in giving travelers one of the best selections of accommodations online when planning their trip to Mexico.</p>
                              <p>You can book the hotel, flight, and car rental with us and be guaranteed that you will find the best prices for your next trip.</p>
