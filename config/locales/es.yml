  who_we_are: 'Quiénes somos'
  who_we_are_text_html: "<p> Somos los expertos en Cuba! En medio de un mar de resorts de propiedad extranjera, mi viaje a la misión de Cuba es mostrar Cuba! </p><p> Nos conectamos a los viajeros con vuelos, hoteles, los propietarios locales, restaurantes que ofrecen alojamiento y experiencias que hacen hincapié en lo personal memorables. Representamos B & B cubana propietarios directamente, lo que significa un amplio catálogo de fotos, descripciones y comentarios para usted! </p><p> Cuba es más que la arena y el sol. Con Mi viaje a Cuba, puede esperar aventura. Descubre con nosotros las personas, lugares, y de la cultura que no encontrará en ningún otro lugar. </p>"


  what_do_we_do: 'Qué hacemos'
  what_do_we_do_text_html: '<h3> Su satisfacción es nuestro negocio </ h3><p> Nos conocemos B & B propietario personalmente y trabajar con ellos porque son los mejores. Pero incluso con la mejor preparación, todavía pueden surgir problemas. Póngase en contacto con mi viaje a Cuba para cualquier problema, preguntas, discrepancias o algún descontento en absoluto con su estancia y vamos a trabajar para enderezarlo. A veces, las barreras del idioma y las diferencias culturales hacen que la comunicación clara difícil. Entendemos cubanos y entendemos VISITANTES. Es un placer para mediar en los problemas y en última instancia, le proporcionará un reembolso en caso necesario. Debido a que estamos involucrados en la resolución de disputas, utilizamos esta información para asegurar que los B & B descripciones son exactas y actualizar el contenido para asegurarse de que lo que estabas esperando es exactamente lo que obtienes.</p> '

  what_do_we_offer: 'Qué ofrecemos?'
  what_do_we_offer_text_html: '<h3> Línea B & B cubana calendario de disponibilidad </ h3><p> Ofrecemos la única línea B & B cubana calendario de disponibilidad para que pueda reservar con confianza. Porque representamos cada propiedad, usted nunca tendrá que preocuparse por exceso de reservas. </p><p> Pagar un depósito, normalmente el 20% o el importe total, Utilice Visa, Mastercard o Paypal </p> '



  payment_policies: 'Políticas de Pago'
  deposits_and_payment: 'Depósitos y pago'
  deposits_and_payment_text_html: '. <p> A su provisión de la información de pago, se nos autoriza a hacer los arreglos de pago con los proveedores correspondientes </ p>'

  cancellations_and_change: 'Cancelaciones y cambios'
  cancellations_and_change_text_html: '<p> A medida que su agente de reservas, nos aseguraremos de que se le notifique de inmediato de cualquier cambio significativo una vez que nos damos cuenta de cualquier cambio, pero no aceptará ninguna responsabilidad por cualquier cambio o los costos incurridos que, como resultado de esto. Sujeto a los términos y condiciones del proveedor, a continuación, tendrá la opción de aceptar el cambio de los acuerdos, de aceptar una oferta de los arreglos de viaje alternativos si uno se pone a disposición por el proveedor, o cancelar sus arreglos reservado y recibir cualquier reembolso aplicables.</ p> '

  if_you_cancell: 'Si usted cancela su reserva'
  if_you_cancell_text_html: '<p> Si usted cancela sus arreglos, usted puede tener derecho a un reembolso completo. Tenemos que recibir de usted su bono original antes de cualquier reembolso aplicable puede ser considerado. 30 días antes de la reserva - reembolso> 100%, menos de 30Días 80% de reembolso, el 20% se mantendrá como Lifetime fuerte </ p> '

  terms_conditions: 'Términos y Condiciones'
  terms_conditions_text_html: '. <p> Estos términos y condiciones describen lo que usted está legalmente autorizado a esperar de nosotros cuando usted compra los servicios relacionados con los viajes a través de nosotros, así como sus propias obligaciones como cliente </ p>'
  our_agreement: 'Nuestro acuerdo con usted'

  products_and_supliers: 'Productos y Proveedores'
  products_and_supliers_text_html: '<p> Nos venden una variedad de productos relacionados con los viajes de diferentes proveedores y prestadores de servicios. Cada proveedor (HOSTAL o CASA) tiene sus propios términos y condiciones que se aplican a los arreglos particulares, además de los términos y condiciones generales, y usted debe asegurarse de que las entiendes. </ p> <p> Venacuba está actuando como intermediario o un "Agente de Reservas" de los productos y servicios que no son suministrados directamente por nosotros. No somos un compañero de proveedor de tales productos y servicios. Usted va a ingresar en un contrato separado con dichos proveedores en relación con dichos productos y servicios. </ p> '

  deposits_and_paiment: 'Depósitos y pago'
  deposits_and_paiment_text_html: '<p> A su provisión de la información de pago, se nos autoriza a hacer los arreglos de pago con los proveedores correspondientes </p>'

  documentation: 'Documentación'
  documentation_text_html: '<p> Nuestra práctica general es enviar documentos a nuestros clientes vía electrónica siempre que sea posible. Nos reservamos el derecho a cobrar una comisión de administración debe hacer una petición de que tales documentos que se envían como una copia en papel. </ P> '

  terms_cancellation_text_html: '<p> A medida que su agente de reservas, nos aseguraremos de que se le notifique de inmediato de cualquier cambio significativo una vez que nos damos cuenta de cualquier cambio, pero no aceptará ninguna responsabilidad por cualquier cambio o los costos incurridos que, como resultado de esto. Sujeto a los términos y condiciones del proveedor, a continuación, tendrá la opción de aceptar el cambio de los acuerdos, de aceptar una oferta de los arreglos de viaje alternativos si uno se pone a disposición por el proveedor, o cancelar sus arreglos reservado y recibir cualquier reembolso aplicables. </ p> <p> Por favor, asegúrese de que ha dado su dirección de correo electrónico de contacto con nosotros y que visite regularmente para los mensajes antes de salir. </ p> '


  your_agreement: 'Su contrato con nosotros'
  your_aceptance: 'Su aceptación de estos Términos y Condiciones'

  your_aceptance_text_html: '<p> Por la reserva de su arreglo con nosotros o usar nuestro sitio web, usted acepta que quedará vinculado por los términos de este acuerdo y los términos adicionales y condiciones de cualquier proveedor que son aplicables a su reserva, los arreglos de viaje o el uso de cualquier contenido del sitio web. Usted está de acuerdo en nombre de sí mismo y los que usted representa para cumplir con todos sus términos y condiciones, incluyendo el pago de todas las cantidades a su vencimiento. Usted acepta que cualquier violación de estos términos y condiciones puede resultar en (a) la cancelación de su reserva o compra, (b) su decomiso del monto pagado por su reserva o compra, (c) usted se le niega el acceso a la carrera aplicable relacionada producto o servicio </ p>

                            <p> Usted manifiesta y garantiza que (a) tiene la edad suficiente para utilizar nuestros servicios y sitio web y puede crear obligaciones jurídicas vinculantes en relación con su uso, (b) usted está legalmente autorizado para actuar en nombre de los que usted representa y aceptar estos términos y condiciones en su nombre, y (c) la información proporcionada por usted o los miembros de su grupo es verdadera y correcta. </ p>

                             <p> Usted es responsable de informar a las demás personas de todos los términos y condiciones aplicables a sus planes de viaje. Usted entiende que usted es financieramente responsable de cualquier uso de nuestros servicios o sitio web por usted y los que utilizan su nombre o cuenta. </ P> '

  if_you_change: 'Si cambia de reserva'
  if_you_change_text_html: '<p> Cuando se permita un cambio solicitado por usted para su viaje y posible, nuestras tarifas de servicio estándar será de aplicación, además de los cargos de proveedores adicionales. Tenga en cuenta que todos los cambios de reserva están sujetos a disponibilidad y los términos y condiciones del producto adquirido. </ p> '

  if_you_have: 'Si usted tiene una queja'
  if_you_have_text_html: '<p> Si usted tiene un problema durante sus vacaciones, por favor informe al proveedor relevante (por ejemplo, el B & B propietarios) inmediatamente. En caso de que no pueda resolver el asunto, por favor póngase en contacto con nosotros lo antes posible a través de la información de contacto en el sitio web. Es un placer para resolver cualquier controversia y garantizar la completa satisfacción de nuestros clientes. Sin embargo, si usted no puede ponerse en contacto con nosotros en el momento oportuno, que no se le permitirá la oportunidad de investigar su queja y tratar de corregir cualquier error mientras está fuera. </ p> '

  travel_documents: 'Documentos de Viaje y Destinos'
  travel_documents_text_html: '<p> Es su responsabilidad asegurarse de que todos los detalles de sus documentos de viaje son correctas y para traer a nuestra atención cualquier error o discrepancia inmediatamente. Sus documentos de viaje son valiosas y deben ser salvaguardados como si fueran dinero en efectivo. No siempre es posible reemplazar los documentos de viaje, en el caso de pérdida, robo, daño, etc. </ p> '

  passport: 'Pasaporte, Visa e Inmigración Requisitos'
  passport_text_html: '<p> Es su responsabilidad de cumplir con el pasaporte, visado y otros requisitos de inmigración aplicable a su itinerario. Usted debe confirmar estos con las embajadas y / o consulados pertinentes. No aceptamos ninguna responsabilidad en el caso de que no poder viajar debido a no cumplir con dichos requisitos. </ P> '

  insurance: 'Seguro'
  insurance_text_html: '<p> El seguro de viaje es una parte vital de sus arreglos. Es muy recomendable que usted ha contratado un seguro suficiente para la duración de su viaje. Seguro de viaje es un elemento obligatorio de algunos planes de viaje. Podemos ser capaces de organizar un seguro de viaje que se proporcionará a usted, presentar un presupuesto, y responder a cualquier pregunta que pueda tener sobre el seguro. </ p> '

  use_of_service: 'El uso de nuestros Servicios y Mensaje '
  use_of_service_text_html: '<p> Usted acepta que sólo utilizará nuestro sitio web o de los servicios para realizar reservas o compras legítimas y no podrá hacer reservaciones especulativas, falsas o fraudulentas. Usted acepta que sólo utilizará nuestro sitio web y los servicios de conformidad con la ley aplicable. </ P> <p> Sin nuestro permiso previo y por escrito, es posible que no (a) el acceso, controlar o copiar cualquier contenido o información en nuestra página web utilizando cualquiera "robot", "spider" u otro automatizado o dispositivo o programa manual, (b) de profundidad enlace a cualquier parte de nuestro sitio web, o (c) "marco" o incorporar cualquier parte de nuestro sitio web en cualquier otro sitio web. </ p>'

